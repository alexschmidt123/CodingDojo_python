<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add new recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="head p-3">
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <!--in a paragraph tag -->
        <p>
            {{message}}
        </p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    <div class="container p-3 w-90">
        <div class="head d-flex justify-content-between">
            <div class="left">
                <h1>Add New Recipes</h1>
            </div>
            <div class="right d-grid gap-3 d-flex">
                <a href="/dashboard">Dashboard</a>
                <a href="/users/logout">Logout</a>
            </div>
        </div>
        <div class="content p-3 w-50">
            <form action="/recipes/new/create" class="d-flex justify-content-between" method="post">
                <div class="left">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" name="template_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description:</label>
                        <textarea type="text" name="template_description" class="form-control" row="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Instructions:</label>
                        <textarea type="text" name="template_instruction" class="form-control" row="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" value="CREATE" class="btn btn-primary">
                    </div>
                </div>
                <div class="right">
                    <div class="mb-3">
                        <label class="form-label">Date Made on:</label>
                        <input type="date" name="template_made_date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Under 30 Minutes?</label>
                        <div class="feature">
                            <div class="form-group">
                                <input type="radio" name="template_under_30_minute" 
                                value="yes"
                                id="template_301">
                                <label class="form-check-label" for="template_301">
                                    Yes
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="radio" name="template_under_30_minute" 
                                value="no"
                                id="template_302">
                                <label class="form-check-label" for="template_302">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

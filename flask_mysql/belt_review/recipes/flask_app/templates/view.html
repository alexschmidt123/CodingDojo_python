<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3 w-90">
        <div class="head d-flex justify-content-between">
            <div class="left">
                <h1>Welcome {{session['user_first_name']}}!</h1>
            </div>
            <div class="right d-grid gap-3 d-flex">
                <a href="/dashboard">Dashboard</a>
                <a href="/users/logout">Logout</a>
            </div>
        </div>
        <br>
        <br>
        <div class="content">
            <div class="card w-50">  
                <div class="card-header d-flex justify-content-between">
                    <strong>{{ meal.name}}</strong>
                </div>
                <div class="card-body">
                    <p class="card-text"><strong>Description: </strong>{{ meal.description }}</p> 
                    <p class="card-text"><strong>Under 30 minutes? </strong>{{ meal.under_30_minute }}</p>
                    <p class="card-text"><strong>Instruction: </strong>{{ meal.instruction }}</p>
                    <p class="card-text"><strong>Date Made: </strong>{{ meal.made_date }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Dojo Survey</h1>
        <form action='/process' method='post'>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name:</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" name="name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Gender:</label>
                <div class="feature1">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            female
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            unknown
                        </label>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Dojo Location:</label>
                <select class="form-control" id="exampleFormControlSelect1" name="location" required>
                    <option value="" disabled selected>-- SELECT A LOCATION --</option>
                    <option>Seattle</option>
                    <option>San Jose</option>
                    <option>Dallas</option>
                    <option>Chicago</option>
                    <option>Online</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Favorite Language:</label>
                <select class="form-control" id="exampleFormControlSelect1" name="language" required>
                    <option value="" disabled selected>-- SELECT A LANGUAGE --</option>
                    <option>HTML</option>
                    <option>Python</option>
                    <option>JavaScript</option>
                    <option>C#</option>
                    <option>Java</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Preferred Food Style:</label>
                <div class="feature1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            American
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckChecked">
                            Mexican
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckChecked">
                            Asian
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckChecked">
                            Italian
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Comments:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name="comment"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>

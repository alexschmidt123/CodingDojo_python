<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBoard</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='/css/style1.css') }}"> -->
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

h1 {
    color: red;
    background-color: black;
}

.container {
    width: 70%;
    margin: 20px auto;
    text-align: center;
}

table tr td {
    width: 50px;
    height: 50px;
}

table {
    margin: 0 auto;
}

.color1 {
    background-color: var(--color1);
}

.color2 {
    background-color: var(--color2);
}

    </style>
</head>

<body>
    <div class="container">
        <h1>***Check Board***</h1>
        <table>
            <p>{{ x }} x {{ y }} Matrix</p>
            {% for i in range(0,y): %}
            <tr>
                {% for j in range(0,x): %}
                <td class="color{{(i+j)%2+1}}" style= "--color1: {{ color1 }};--color2: {{ color2 }}"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
